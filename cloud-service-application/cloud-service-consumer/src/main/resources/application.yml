dubbo:
  application:
    name: ${spring.application.name}

  registry:
    address: nacos://${spring.cloud.nacos.server-addr:127.0.0.1:8848}
#    register-mode: all
  protocol:
    name: dubbo
    port: -1
  consumer:
    filter: tracing

#  consumer:
#    validation: jvalidationNew

#Loggiong
logging:
  level:
    org.springframework.security: debug
    org:
      springframework:
        boot:
          web:
            embedded:
              tomcat:
                TomcatEmbeddedWebappClassLoader: DEBUG




spring:
  profiles:
    include: data
#Sentinel
  cloud:
    sentinel:
      transport:
        dashboard: http://127.0.0.1:8080
      eager: true
      web-context-unify: true
      datasource:
        d1:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}

  zipkin:
    base-url:  http://localhost:9411
    enabled: true
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1



#monitor
management:
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    port: 19999
  zipkin:
    endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0


